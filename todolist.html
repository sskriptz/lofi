<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 900px;
            height: 500px;
        }

        .panel {
            border: 1px solid #e5e7eb;
            border-radius: 15px;
            padding: 1rem;
            background-color: #f9fafb;
            height: 100%;
            overflow-y: auto;
        }

        .header {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: #e0f2fe;
            border-radius: 8px;
            cursor: grab;
        }

        .todo-item input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 1rem;
        }

        .todo-item input[type="time"] {
            width: 6rem;
        }

        .todo-item.disabled {
            background-color: #f3f4f6;
            pointer-events: none;
            opacity: 0.6;
        }

        .btn-save, .btn-add, .btn-remove, .btn-select-all {
            background-color: #34d399;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-add {
            background-color: #3b82f6;
        }

        .btn-add:hover {
            background-color: #2563eb;
        }

        .btn-remove {
            background-color: #ef4444;
        }

        .btn-remove:hover {
            background-color: #dc2626;
        }

        .btn-save:hover {
            background-color: #059669;
        }

        .btn-select-all {
            background-color: #f59e0b;
        }

        .btn-select-all:hover {
            background-color: #d97706;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">To-Do List</div>
        <div class="panel" id="todo-list">
            <p>Drag items into this panel to create your custom to-do list.</p>
        </div>
        <div style="display: flex; gap: 1rem; justify-content: center;">
            <button class="btn-add" id="add-btn">Add Task</button>
            <button class="btn-remove" id="remove-btn">Remove Selected</button>
            <button class="btn-select-all" id="select-all-btn">Select All</button>
            <button class="btn-save" id="save-btn">Save List</button>
        </div>
    </div>

    <script>
        const todoList = document.getElementById('todo-list');
        const saveButton = document.getElementById('save-btn');
        const addButton = document.getElementById('add-btn');
        const removeButton = document.getElementById('remove-btn');
        const selectAllButton = document.getElementById('select-all-btn');

        // Add initial draggable item
        function createTodoItem(title = 'New Task', time = '12:00') {
            const todoItem = document.createElement('div');
            todoItem.className = 'todo-item';
            todoItem.draggable = true;

            todoItem.innerHTML = `
                <input type="text" value="${title}" />
                <input type="time" value="${time}" />
                <input type="checkbox" class="select-task" />
            `;

            // Drag events
            todoItem.addEventListener('dragstart', () => {
                todoItem.classList.add('dragging');
            });

            todoItem.addEventListener('dragend', () => {
                todoItem.classList.remove('dragging');
            });

            return todoItem;
        }

        // Allow dropping items into the panel
        todoList.addEventListener('dragover', (e) => {
            e.preventDefault();
            const draggingItem = document.querySelector('.dragging');
            const afterElement = getDragAfterElement(todoList, e.clientY);
            if (afterElement == null) {
                todoList.appendChild(draggingItem);
            } else {
                todoList.insertBefore(draggingItem, afterElement);
            }
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.todo-item:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Add new items
        addButton.addEventListener('click', () => {
            todoList.appendChild(createTodoItem());
        });

        // Remove selected items
        removeButton.addEventListener('click', () => {
            const selectedItems = todoList.querySelectorAll('.select-task:checked');
            selectedItems.forEach(item => {
                todoList.removeChild(item.closest('.todo-item'));
            });
        });

        // Select all items
        selectAllButton.addEventListener('click', () => {
            const checkboxes = todoList.querySelectorAll('.select-task');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
        });

        // Save button functionality
        saveButton.addEventListener('click', () => {
            const items = [...todoList.querySelectorAll('.todo-item')].map(item => {
                return {
                    element: item,
                    title: item.querySelector('input[type="text"]').value,
                    time: item.querySelector('input[type="time"]').value
                };
            });

            items.forEach(item => {
                const now = new Date();
                const alertTime = new Date();
                const [hours, minutes] = item.time.split(':');
                alertTime.setHours(hours, minutes, 0, 0);

                const timeDifference = alertTime.getTime() - now.getTime();
                if (timeDifference > 0) {
                    setTimeout(() => {
                        alert(`Reminder: ${item.title} at ${item.time}`);

                        // Disable the task without adding a delete button
                        item.element.classList.add('disabled');
                    }, timeDifference);
                }
            });
        });
    </script>
</body>
</html>
